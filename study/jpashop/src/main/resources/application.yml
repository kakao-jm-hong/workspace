spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100 # 이거좋음 in { ? , ?, ? , ? } 같은 쿼리를 날리게 해줘서 LAZY에 의해 하나하나 되던걸 최적화 해줌

logging:
  level:
    org.hibernate.SQL: debug
    # 로그찍어주는 파라미터
    org.hibernate.type: trace